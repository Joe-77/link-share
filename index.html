<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-sharing-app</title>
    <link rel="icon" href="img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/link.png" alt="" />
        <span>devlinks</span>
      </div>
      <div class="link">
        <div class="active" id="my-link">
          <i class="fa-solid fa-link"></i>
          <span>links</span>
        </div>
        <div id="show-details">
          <i class="fa-regular fa-user"></i>
          <span>profile details</span>
        </div>
      </div>
      <div class="preview">
        <button id="preview">preview</button>
      </div>
    </header>

    <section>
      <div class="mobile" id="mobile">
        <img src="img/smartphone.png" alt="" />
        <div class="all">
          <div class="photo">
            <div class="img">
              <img id="my-logo" src="img/profile.png" alt="" />
            </div>
            <p id="my-name"></p>
            <h5 id="my-mail"></h5>
          </div>

          <a id="github" href="#" class="github social">
            <div>
              <i class="fa-brands fa-github"></i>
              <span>github</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </a>

          <a id="youtube" href="#" class="youtube social">
            <div>
              <i class="fa-brands fa-youtube"></i>
              <span>youtube</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </a>

          <a id="linedIn" href="#" class="linkedin social">
            <div>
              <i class="fa-brands fa-linkedin-in"></i>
              <span>linedIn</span>
            </div>
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </div>

      <div class="create-link" id="create-link">
        <h1>Customize your links</h1>
        <p>
          Add/edit/remove/links below and then share all your profile with the
          world
        </p>
        <button id="add-link">+Add new link</button>
        <div id="all-links"></div>
      </div>

      <div class="details d-none" id="details">
        <h1>profile details</h1>
        <p class="des">
          Add you details to create a personal touch to your profile
        </p>

        <form>
          <div class="my-div">
            <p>Profile picture</p>
            <div id="bg">
              <label for="change">
                <i class="fa-solid fa-image white"></i>
                <p class="white">Change Image</p>
              </label>
              <input type="file" id="change" class="d-none" />
            </div>
          </div>

          <div class="my-div">
            <label for="f-name">First Name</label>
            <input type="text" id="f-name" placeholder="First Name" />
          </div>

          <div class="my-div">
            <label for="l-name">Last Name</label>
            <input type="text" id="l-name" placeholder="Last Name" />
          </div>

          <div class="my-div">
            <label for="email">Email</label>

            <input type="text" id="email" placeholder="Email" />
          </div>

          <div class="btn">
            <button type="submit" id="submit">Save</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>
        &copy; <span id="year"></span> created by
        <a href="https://www.facebook.com/yousef.abdallah.40" target="_blank"
          >joe</a
        >
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
